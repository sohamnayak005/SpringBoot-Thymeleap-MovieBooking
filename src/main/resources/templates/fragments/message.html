
<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${session.success}">
  <strong>Success!</strong> <span th:text="${session.success}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${session.failure}">
  <strong>Error!</strong> <span  th:text="${session.failure}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<th:block th:text="${@sessionMessageRemover.removeMessage()}"></th:block>
